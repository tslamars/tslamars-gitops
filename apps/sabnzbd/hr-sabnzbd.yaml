---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sabnzbd
  namespace: default  # Adjust to your namespace if different
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.7.1  # Matches your error log
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: ingress-nginx
      namespace: networking
    - name: csi-driver-smb
      namespace: kube-system
    - name: longhorn
      namespace: longhorn-system
  values:
    controllers:
      sabnzbd:
        replicas: 1
        containers:
          app:
            image:
              repository: ghcr.io/linuxserver/sabnzbd
              tag: latest
            env:
              - name: PUID
                value: "1000"
              - name: PGID
                value: "1000"
              - name: TZ
                value: "Etc/UTC"
              # Optional API key; uncomment and adjust if you have a secret
              RADARR__AUTH__APIKEY:
                valueFrom:
                  secretKeyRef:
                    name: arrs-secrets
                    key: SABNZBD_API_KEY

    service:
      sabnzbd:
        controller: sabnzbd
        ports:
          http:
            port: 8080
    ingress:
      main:
        className: "nginx"
        annotations:
          kubernetes.io/tls-acme: "true"
        hosts:
        - host: sabnzbd.${SECRET_DOMAIN}
          paths:
          - path: /
            service:
              identifier: sabnzbd
              port: http
        tls:
        - secretName: "${SECRET_DOMAIN/./-}-tls"
          hosts:
          - "*.${SECRET_DOMAIN}"
    persistence:
      config:
        type: persistentVolumeClaim  # Full name instead of "pvc"
        existingClaim: sabnzbd-data  # Your Longhorn PVC
        globalMounts:
          - path: "/config"
      downloads:
        type: persistentVolumeClaim  # Full name instead of "pvc"
        existingClaim: arrs-downloads  # Your SMB PVC
        globalMounts:
          - path: "/downloads"
            subPath: ""  # Root of the PVC