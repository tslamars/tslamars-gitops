---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sabnzbd
  namespace: default  # Adjust to your namespace if different
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.7.1  # Match your existing version
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: ingress-nginx
      namespace: networking
    - name: csi-driver-smb
      namespace: kube-system
    - name: longhorn
      namespace: longhorn-system
  values:
    controllers:
      sabnzbd:
        replicas: 1  # Single replica by default; adjust as needed
        containers:
          app:
            image:
              repository: ghcr.io/linuxserver/sabnzbd
              tag: latest
            env:
              PUID: "1000"
              PGID: "1000"
              TZ: Etc/UTC
              SABNZBD__APIKEY:
                valueFrom:
                  secretKeyRef:
                    name: sabnzbd-secrets
                    key: SABNZBD_API_KEY
                    optional: true
    service:
      sabnzbd:
        controller: sabnzbd
        ports:
          http:
            port: 8080  # SABnzbd default port
    ingress:
      main:
        className: "nginx"
        annotations:
          kubernetes.io/tls-acme: "true"
        hosts:
        - host: sabnzbd.${SECRET_DOMAIN}
          paths:
          - path: /
            service:
              identifier: sabnzbd
              port: http
        tls:
        - secretName: "${SECRET_DOMAIN/./-}-tls"
          hosts:
          - "*.${SECRET_DOMAIN}"
    persistence:
      config:
        type: pvc
        existingClaim: sabnzbd-data  # Your new Longhorn-backed PVC
        globalMounts:
          - path: "/config"
      downloads:
        type: pvc
        existingClaim: arrs-downloads  # SMB share for downloads
        globalMounts:
          - path: "/downloads"
            subPath: ""  # Root of the PVC